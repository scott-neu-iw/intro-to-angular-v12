<mat-toolbar>
  <mat-toolbar-row>
    <a [routerLink]="['/']">Home</a> |
    <a [routerLink]="['/todo']">Todo Items</a> |
    {{ settings.environment }} |
    {{ settings.apiUrl }}

    <!-- This fills the remaining space of the current row -->

    <a (click)="logoff()" href="javascript:void(0);">Logoff</a>
  </mat-toolbar-row>
</mat-toolbar>
